<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
   <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&amp;display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="css/style.css">
   <title>Lesson 15</title>
</head>

<body>
   <wrapper>
      <div class="wrapper">
         <header class="header">
            <div class="header__container">
               <a href="#" class="header__logo-link"><img src="img/logo.svg" alt="Logo site"
                     class="header__logo-img"></a>

               <input type="text" class="header__input" placeholder="Search something">


               <input type="checkbox" id="burger-checkbox" class="burger-checkbox">
               <label for="burger-checkbox" class="burger-icon"></label>

               <ul class="site-nav">
                  <li class="site-nav__item">
                     <a href="#" class="site-nav__link">Home</a>
                  </li>
                  <li class="site-nav__item">
                     <a href="#" class="site-nav__link site-nav__link--shop">Shop</a>
                  </li>
                  <li class="site-nav__item">
                     <a href="#" class="site-nav__link">Blog</a>
                  </li>
                  <li class="site-nav__item site-nav__item--about">
                     <a href="#" class="site-nav__link">About us</a>
                  </li>
               </ul>

               <ul class="user-actions">
                  <li class="user-actions__item">
                     <a href="#" class="user-actions__link user-actions__link--love">Love</a>
                  </li>
                  <li class="user-actions__item">
                     <a href="#" class="user-actions__link user-actions__link--cart">Cart</a>
                  </li>
               </ul>
            </div>
         </header>

         <main class="main">
            <div class="hero">
               <div class="hero__container">
                  <div class="hero__content">
                     <div class="hero__label">Welcome to our</div>
                     <h1 class="hero__title">
                        <span>Funiture</span>
                        gallery
                     </h1>
                     <div class="hero__label">Browse our selections</div>
                     <p>
                        Featuring sleek designs and innovative materials that <br>
                        seamlessly blend form and function.
                     </p>
                  </div>
               </div>
            </div>
         </main>


      </div>
   </wrapper>
</body>

</html>
